#
# Docker architectures:
#    https://github.com/docker-library/official-images#architectures-other-than-amd64
# Docker manifest architectures:
#    https://golang.org/doc/install/source#environment
# glibc architectures:
#    https://github.com/jlesage/glibc-bin-multiarch/releases
# QEMU architectures:
#    https://github.com/multiarch/qemu-user-static/releases
#

---
architectures:
  amd64: 
    glibc_arch: x86_64
    qemu_arch: x86_64
  i386: 
    glibc_arch: x86
    qemu_arch: i386
  arm32v7:
    glibc_arch: armhf
    qemu_arch: arm
    baseimage_arch:
      alpine: arm32v6
  arm64v8: 
    glibc_arch: aarch64
    qemu_arch: aarch64

flavors: 
  alpine: 
    dockerfile: Dockerfile.alpine
    releases: 
      "3.6": 
        baseimage: "alpine:3.6"
      "3.7": 
        baseimage: "alpine:3.7"
      "3.8": 
        baseimage: "alpine:3.8"
    variants: 
      - glibc
  debian:
    dockerfile: Dockerfile.debian
    releases:
      "8":
        baseimage: "debian:jessie-slim"
      "9":
        baseimage: "debian:stretch-slim"
    variants: []
  ubuntu:
    dockerfile: Dockerfile.debian
    releases:
      "16.04":
        baseimage: "ubuntu:xenial"
      "18.04":
        baseimage: "ubuntu:bionic"
    variants: []
